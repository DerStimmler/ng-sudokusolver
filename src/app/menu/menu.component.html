<mat-card>
  <mat-card-header>
    <mat-card-title>Menu</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="menu">
      <mat-form-field appearance="fill">
        <mat-label>Size</mat-label>
        <mat-select [value]="settings.size" (valueChange)="settings.size = $event">
          <mat-option [value]="9">9x9</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="speed">
        <span>Speed:</span>
        <mat-slider [min]="0.1" [max]="1" [step]="0.1" [value]="settings.speed" (valueChange)="settings.speed = $event"></mat-slider>
        <input type="number" [(ngModel)]="settings.speed">
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Algorithm</mat-label>
        <mat-select [value]="algorithmOptions[0][0]" (valueChange)="handleAlgorithmChange($event)">
          <mat-option *ngFor="let option of algorithmOptions;" [value]="option[0]">{{option[1]}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="handleSolveButtonClick()">Solve</button>
    <button mat-raised-button color="primary" (click)="handleClearButtonClick()">Clear</button>
  </mat-card-actions>
</mat-card>
